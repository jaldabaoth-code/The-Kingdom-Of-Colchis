        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />

    <body>
        <!--header-->
        <header>
            <div class="logo_menu">
                <div id="logo">
                    <a href="index.html"><img src="images/colchis.png" alt="logo" /></a>
                </div>
                <nav id="menu">

      <div class="content">
          <section id="welcome">
              <h1>Contact The Kingdom of Colchis</h1>
          </section>
          <section id="contact">
              <h2>we would like to know you, do not hesitate to contact us</h2>
              <form id="contact_form">
                  <label for="first_name">First name :</label><br />
                  <input type="text" id="first_name" name="first_name" value="First name" /><br />
                  <label for="last_name">Last name :</label><br />
                  <input type="text" id="last_name" name="last_name" value="Last name" /><br />
                  <label for="email">Email :</label><br />
                  <input type="email" id="email" name="email" value="example@mail.com" /><br />
                  <label for="message">Message :</label><br />
                  <textarea id="message" name="message"></textarea><br /><br />
                  <input type="submit" id="submit" name="submit" value="SUBMIT" />
              </form>
          </section>
      </div>
      <script src="script.js"></script>
    </body>
